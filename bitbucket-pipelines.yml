image: node:20

definitions:
  steps:
    - step: &install-and-test
        name: Install dependencies and run tests
        image: node:20
        script:
          - npm install
          - npm run lint
          - npm run test

    - step: &build-and-deploy
        name: Build and Deploy to AWS Elastic Beanstalk
        deployment: training-app-env
        script:
          - npm install -g @vue/cli
          - npm run build
          - npm install -g awsebcli
          - eb init your-app-name --platform "Node.js 20" --region eu-central-1
          - eb setenv NODE_ENV=production
          - eb use training-app-env
          - eb deploy --staged --timeout 15

pipelines:
  default:
    - step: *install-and-test
    - step: *build-and-deploy
